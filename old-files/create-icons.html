<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFocus Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }

        button {
            padding: 10px 20px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:hover {
            background: #0d8c6e;
        }

        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ ChatFocus Icon Generator</h1>
        <p>Click "Generate Icons" to create icon files. Then right-click each canvas and "Save image as..." to save as
            PNG.</p>

        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>

        <div class="preview">
            <div>
                <h3>16x16</h3>
                <canvas id="icon16" width="16" height="16"></canvas>
            </div>
            <div>
                <h3>48x48</h3>
                <canvas id="icon48" width="48" height="48"></canvas>
            </div>
            <div>
                <h3>128x128</h3>
                <canvas id="icon128" width="128" height="128"></canvas>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128; // Base size is 128

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background circle
            ctx.fillStyle = '#10a37f';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2 - 2 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Draw folded paper/chat icon
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = 2 * scale;

            // Main rectangle (message)
            const margin = 8 * scale;
            const rectWidth = size - margin * 2;
            const rectHeight = (size - margin * 2) * 0.6;
            const rectX = margin;
            const rectY = margin + 10 * scale;

            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

            // Folded corner (triangle)
            const foldSize = 12 * scale;
            ctx.beginPath();
            ctx.moveTo(rectX + rectWidth - foldSize, rectY);
            ctx.lineTo(rectX + rectWidth, rectY);
            ctx.lineTo(rectX + rectWidth, rectY + foldSize);
            ctx.fillStyle = '#e0e0e0';
            ctx.fill();

            // Lines on message (text representation)
            ctx.strokeStyle = '#10a37f';
            ctx.lineWidth = 1.5 * scale;
            const lineSpacing = 4 * scale;
            const lineYStart = rectY + 6 * scale;
            const lineWidth = rectWidth - 8 * scale;

            for (let i = 0; i < 3; i++) {
                const y = lineYStart + i * lineSpacing;
                ctx.beginPath();
                ctx.moveTo(rectX + 4 * scale, y);
                ctx.lineTo(rectX + 4 * scale + lineWidth * (i === 2 ? 0.6 : 1), y);
                ctx.stroke();
            }
        }

        function generateIcons() {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            generateIcons();
            setTimeout(() => {
                downloadCanvas(document.getElementById('icon16'), 'icon16.png');
                setTimeout(() => {
                    downloadCanvas(document.getElementById('icon48'), 'icon48.png');
                    setTimeout(() => {
                        downloadCanvas(document.getElementById('icon128'), 'icon128.png');
                    }, 200);
                }, 200);
            }, 100);
        }

        // Generate on load
        window.onload = generateIcons;
    </script>
</body>

</html>
