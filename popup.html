<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFocus</title>
  <link rel="stylesheet" href="ui-common.css">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
    }

    .popup-container {
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    /* Header */
    .popup-header {
      padding: var(--cf-space-lg) var(--cf-space-lg) var(--cf-space-md);
      border-bottom: 1px solid var(--cf-color-border-base);
    }

    .popup-title {
      display: flex;
      align-items: center;
      gap: var(--cf-space-sm);
      margin-bottom: var(--cf-space-xs);
    }

    .popup-icon {
      width: 20px;
      height: 20px;
      background: var(--cf-color-accent);
      border-radius: var(--cf-radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .popup-icon svg {
      width: 12px;
      height: 12px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    /* Main Controls */
    .popup-main {
      padding: var(--cf-space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--cf-space-lg);
      flex: 1;
    }

    .popup-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--cf-space-md);
      background: var(--cf-color-bg-secondary);
      border-radius: var(--cf-radius-md);
      transition: background var(--cf-duration-fast) ease;
    }

    .popup-toggle:hover {
      background: var(--cf-color-bg-tertiary);
    }

    .popup-toggle-label {
      font-size: var(--cf-text-md);
      font-weight: 500;
      color: var(--cf-color-text-primary);
    }

    .popup-actions {
      display: flex;
      flex-direction: column;
      gap: var(--cf-space-sm);
    }

    /* Footer */
    .popup-footer {
      padding: var(--cf-space-md) var(--cf-space-lg);
      border-top: 1px solid var(--cf-color-border-base);
      background: var(--cf-color-bg-secondary);
    }

    .popup-footer-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--cf-space-xs);
      padding: var(--cf-space-sm);
      color: var(--cf-color-text-secondary);
      text-decoration: none;
      font-size: var(--cf-text-sm);
      border-radius: var(--cf-radius-sm);
      transition: all var(--cf-duration-fast) ease;
    }

    .popup-footer-link:hover {
      color: var(--cf-color-text-primary);
      background: var(--cf-color-bg-overlay);
    }

    .popup-footer-link svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    /* Status Message */
    .popup-status {
      padding: var(--cf-space-sm) var(--cf-space-md);
      background: var(--cf-color-success-bg);
      color: var(--cf-color-success);
      font-size: var(--cf-text-sm);
      text-align: center;
      border-radius: var(--cf-radius-md);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--cf-duration-base) ease;
    }

    .popup-status.show {
      opacity: 1;
    }

    .popup-status.error {
      background: var(--cf-color-error-bg);
      color: var(--cf-color-error);
    }

    /* Action Buttons */
    .popup-btn {
      display: flex;
      align-items: center;
      gap: var(--cf-space-sm);
      padding: var(--cf-space-md);
      background: transparent;
      border: 1px solid var(--cf-color-border-base);
      border-radius: var(--cf-radius-md);
      color: var(--cf-color-text-primary);
      font-family: var(--cf-font-system);
      font-size: var(--cf-text-base);
      cursor: pointer;
      transition: all var(--cf-duration-fast) ease;
      outline: none;
    }

    .popup-btn:hover {
      background: var(--cf-color-bg-overlay);
      border-color: var(--cf-color-border-strong);
    }

    .popup-btn:active {
      transform: scale(0.98);
    }

    .popup-btn:focus-visible {
      outline: 2px solid var(--cf-color-accent);
      outline-offset: 2px;
    }

    .popup-btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      flex-shrink: 0;
    }

    .popup-btn-text {
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-title">
        <div class="popup-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1 class="cf-heading-lg">ChatFocus</h1>
      </div>
      <p class="cf-text-secondary">Clean, focused chat interface</p>
    </div>

    <!-- Main Controls -->
    <div class="popup-main">
      <!-- Enable/Disable Toggle -->
      <div class="popup-toggle">
        <span class="popup-toggle-label">Extension</span>
        <label class="cf-toggle">
          <input type="checkbox" id="enabled">
          <span class="cf-toggle-slider"></span>
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="popup-actions">
        <button class="popup-btn" id="toggleExpandCollapse">
          <svg viewBox="0 0 24 24" id="toggleIcon">
            <polyline points="7 13 12 18 17 13"/>
            <polyline points="7 6 12 11 17 6"/>
          </svg>
          <span class="popup-btn-text" id="toggleText">Expand All</span>
        </button>
      </div>

      <!-- Status Message -->
      <div class="popup-status" id="status"></div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <a href="#" class="popup-footer-link" id="openSettings">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        <span>Settings</span>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
