<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFocus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            color: #10a37f;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-weight: 600;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #10a37f;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button-primary {
            background: #10a37f;
            color: white;
        }

        .button-primary:hover {
            background: #0d8c6e;
        }

        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .button-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ ChatFocus</h1>
        <p>Auto-collapse AI chats</p>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Enabled</span>
        <label class="toggle-switch">
            <input type="checkbox" id="enabled">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <button class="button button-primary" id="expandAll">Expand All</button>
    <button class="button button-primary" id="collapseAll">Collapse All</button>
    <button class="button button-secondary" id="openSettings">Settings</button>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
